name: Build Wails App (MacOS)
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # Wails требует свежий Go

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Application
        run: |
          # Добавляем путь к установленному Wails в PATH
          export PATH=$PATH:$(go env GOPATH)/bin
          
          # Находим корень проекта (где лежит wails.json)
          WAILS_JSON=$(find . -name "wails.json" | head -n 1)
          PROJECT_DIR=$(dirname "$WAILS_JSON")
          cd "$PROJECT_DIR"
          
          echo "Собираем проект в директории: $PROJECT_DIR"
          
          # Запуск сборки под macOS. 
          # -clean очищает старое, -platform указывает цель
          wails build -platform darwin/universal -clean

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mole-UI-Mac
          # Wails складывает готовые файлы в папку build/bin внутри проекта
          path: |
            **/build/bin/*.app
            **/build/bin/*.dmg
