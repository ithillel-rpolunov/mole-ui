name: Build MacOS
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build # или команда сборки из package.json
      - uses: actions/upload-artifact@v4
        with:
          name: MacOS-App
          path: dist/*.dmg
