name: Build MacOS
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Этот шаг покажет в логах, какие файлы есть в репозитории
      - name: Debug - List Files
        run: ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
          else
            echo "Ошибка: package.json не найден в корне!"
            exit 1
          fi

      - name: Build App
        env:
          CSC_LINK: ""
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          # Пробуем стандартную команду сборки
          npm run build --if-present
          npm run dist --if-present
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mole-UI-Mac
          # Собираем всё, что похоже на готовое приложение в папках dist или out
          path: |
            dist/*.dmg
            dist/*.zip
            out/*.dmg
            build/*.dmg
