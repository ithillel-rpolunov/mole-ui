name: Build MacOS
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Этот шаг покажет нам реальную структуру папок, чтобы не гадать
      - name: List files
        run: ls -R

      - name: Install Dependencies
        # Если файлы лежат в папке, замените 'app' на имя этой папки из лога выше
        # Если папки нет, просто уберите working-directory
        run: npm install
        # working-directory: . 

      - name: Build App
        env:
          CSC_LINK: ""
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          # Пробуем запустить сборку. 
          # Если в package.json команда называется иначе, замените build на нужную
          npm run build
